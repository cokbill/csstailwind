<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://kit.fontawesome.com/f819c5d6d5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-200">
    <div class="contentwrapper w-full grid grid-flow-col grid-cols-2 items-center">
        <!-- card 1 -->
        <div class="containercard1 overflow-hidden rounded-lg bg-white grid grid-cols-2 shadow-lg h-44">
            <div class="imgwrapper h-44">
                <img src="https://cdn.thenewstack.io/media/2022/01/10b88c68-typescript-logo.png" alt="" class="">
            </div>
            <div class="px-4 pt-1">
                <p class="font-light text-xl"> Latest Technology</p>
                <p><span class="inline-block  "><img width="14" height="14" class=""
                            src="https://img.icons8.com/material-rounded/14/programming.png" alt="programming" /></span>
                    Programming language</p>
                <p class="mt-3 font-medium mb-2"><span class="font-medium text-3xl tracking-wider">TYPESCRIPT</span> is
                    on the rise</p>
                <div class="flex flex-row items-start justify-around flex-wrap">
                    <p><span class="inline-flex mx-1"><img width="14" height="14"
                                src="https://img.icons8.com/material-rounded/14/rocket.png" alt="rocket" /></span>fast &
                        eficient</p>
                    <p><span class="inline-flex mx-1 leading-3"><img width="14" height="14"
                                src="https://img.icons8.com/material-outlined/14/geography.png"
                                alt="geography" /></span>widely used</p>
                    <div class="flex justify-stretch">            
                        <div class=" p-2"><a href="#">Learn More</a></div>
                        <div class=" p-2"><span><img width="25" height="25"
                            src="https://img.icons8.com/ios/25/circled-chevron-right--v1.png"
                            alt="circled-chevron-right--v1" /></span></div>
                    </div>

                </div>
            </div>

        </div>
        <!-- card 2 -->
        <div class="containercard2">
            <div class="imgwrapper w-[50%]">
                <img src="" alt="" class="">
            </div>
            <div>

            </div>

        </div>
        <!-- card 3 -->

        <!-- card 4 -->
    </div>

</body>

</html>
