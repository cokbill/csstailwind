<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://kit.fontawesome.com/f819c5d6d5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-200">
    <div class="contentwrapper w-full grid grid-flow-col grid-cols-2">
        <!-- card 1 -->
        <div class="containercard1 overflow-hidden rounded-lg bg-white grid grid-cols-2">
            <div class="imgwrapper">
                <img src="https://cdn.thenewstack.io/media/2022/01/10b88c68-typescript-logo.png" alt="" class="" >
            </div>
            <div class="px-6 py-5">
                <p class="font-light text-xl"> Latest Technology</p>
                <p><span class="inline-block  "><img width="14" height="14" class="" src="https://img.icons8.com/material-rounded/14/programming.png" alt="programming"/></span> Programming language</p>
                <p class="mt-3 font-medium mb-3"><span class="font-medium text-3xl tracking-wider">TYPESCRIPT</span> is on the rise</p>
                <div class="flex flex-row items-start justify-around">
                <p><span class="inline-flex"><img width="18" height="18" src="https://img.icons8.com/material-rounded/18/rocket.png" alt="rocket"/></span>fast & eficient</p>
                <p><span class="inline-flex"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/cloud-user-group.png" alt="cloud-user-group"/>widely used</span></p>
                <div class="">
                    
                </div>
            </div>
            </div>

        </div>
        <!-- card 2 -->
        <div class="containercard2">
            <div class="imgwrapper w-[50%]">
                <img src="https://cdn.thenewstack.io/media/2022/01/10b88c68-typescript-logo.png" alt="" class="">
            </div>
            <div>

            </div>

        </div>
        <!-- card 3 -->

        <!-- card 4 -->
    </div>
