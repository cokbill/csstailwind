<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <div class="container mx-auto flex items-center justify-center flex-col">
        <form class="w-full max-w-3xl">
            <!-- text diatas -->
            <div class="m-5">
                <p class=" text-center text-slate-500">HUBUNGI KAMI </p>
                <h1 class=" text-center text-2xl font-extrabold">Kontak<span class="text-blue-700"> Kami</span></h1>
            </div>
            <!-- form action nama  -->
            <div class="col-2 w-full flex flex-row m-2">
                <div class="w-full p-3">
                    <label for="nama" class="block font-semibold mb-1 ">NAMA DEPAN</label>
                    <input type="text" placeholder="jane" class="border rounded shadow-sm bg-slate-200 outline-none w-full leading-tight p-2 px-3 text-sm " required>
                    
                </div>
                <div class="w-full p-3">
                    <label for="" class="block mb-1 font-semibold">NAMA BELAKANG</label>
                        <input type="text" placeholder="doe" class="border rounded shadow-sm bg-slate-200 w-full leading-tight p-2 px-3 text-sm outline-none" required> 
                </div>
            </div>
            <!-- form action alamat -->
            <div class="col-1 w-full flex flex-row m-2">
                <div class="w-full p-3">
                    <label for="" class="block mb-1 font-semibold">ALAMAT EMAIL</label>
                        <input type="text" placeholder="*******@******.com" class="border rounded shadow-sm bg-slate-200 w-full leading-tight p-2 outline-none px-3 text-sm" required> 
                </div>
            </div>
            <!-- text area -->
            <div class="col-1 w-full flex flex-row m-2">
                <div class="w-full p-2 pt-0">
                    <label for="" class="block w-full mb-1 font-semibold">PESAN ANDA</label>
                    <textarea name="" id="" cols="30" rows="10" class="w-full border rounded outline-none shadow-sm bg-slate-200 resize-none"></textarea>
                </div>
            </div>
            <!-- checkbox & button  -->
            <div class="col-2 w-full flex flex-row m-2">
                <div class="w-full p-2 pt-0">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-gray-600"><span class="ml-2 text-gray-700 text-sm font-semibold">kirimkan newsletter kami</span>
                    </label>
                </div>
                <div class="w-full p-2 pt-0 flex items-end justify-end"> 
                    <button class="bg-blue-800 text-white px-4 py-2 rounded-md shadow-md font-bold hover:bg-blue-600 ">Kirim</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
